<html lang="en">
<head>

    <title>You are Hungry</title>

    <style type="text/css">

        display: flex;
      }

      #control {
        width: 20vw;
        margin-left: 5vw;
      }

      #title {
        width: 30vw;
        text-align: center;
      }

      #resources {
        width: 20vw;
        margin-right: 5vw;
      }

      #resources ul {
        list-style-type: none;
      }


    </style>

    
</head>
<body>

  <div id="main">
    <div id="control">
      <button type="button" class="btn btn-primary btn-lg btn-block">Forage for Food</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">Chop Wood</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">Invite Friend</button>
    </div>

    <div id="title">
      <h1>You Are Hungry</h1>
    </div>

    <div id="resources">
      <ul>
        <li>Food 13</li>
        <li>Wood 25</li>
        <li>Friends 1</li>
      </ul>
    </div>
