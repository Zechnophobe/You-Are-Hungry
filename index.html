	<button id="chop-wood-button" type="button" class="btn btn-primary" style='display: none;'></button>
</div>

	<ul>
		<li id ='food-display' style='display: none;'></li>

<script src="./Game.js" type="text/javascript"></script>
<script src="./ControlButton.js" type="text/javascript"></script>
<script src="./DisplayElement.js" type="text/javascript"></script>
<script type="text/javascript">

let game;
let forageButton;
let chopWoodButton;
let foodDisplay;
let chopWoodDisplay;
 $(document).ready( function () {
	game = new Game();
	forageButton = new ForageButton(game);
	chopWoodButton = new ChopWoodButton(game);
	foodDisplay = new FoodDisplay(game);
	chopWoodDisplay = new ChopWoodDisplay(game);
	setInterval(function() {
		forageButton.render();
		chopWoodButton.render();
		foodDisplay.render();
		chopWoodDisplay.render();
	}, 100);
 })
</script>
